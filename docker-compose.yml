version: '3.8'
services:
  frontend:
    build:
      context: frontend
      dockerfile: Dockerfile
    ports:
      - 80:80
    depends_on:
      - backend
  backend:
    build:
      context: backend
      dockerfile: Dockerfile
    ports:
      - 3001:3001
    environment:
      - API_URL=http://backend:3001
    volumes:
      - ./backend:/app
    depends_on:
      - db
  db:
    build:
      context: db
      dockerfile: Dockerfile
    ports:
      - 3305:3305
    restart: always
